<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Arquivo CSS -->
        <link rel="stylesheet" href="css/style.css"/>
        <title>The Generics || Store</title>
    </head>
    <body>
        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li>
                        <a href="index.html">
                            Home
                        </a> 
                    </li>
                    <li>
                        <a href="store.html">
                            Store
                        </a>
                    </li>
                    <li>
                        <a href="about.html">
                            About
                        </a>
                    </li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">The Generics</h1>
        </header>

        <section class="container content-section">
            <h2 class="section-header">Music</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Album 1</span>
                    <img src="images/Album 1.png" alt="Album 1" class="shop-item-image"/>
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">                        Album 2</span>
                    <img src="images/Album 2.png" alt="Album 2" class="shop-item-image"/>
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">                        Album 3</span>
                    <img src="images/Album 3.png" alt="Album 3" class="shop-item-image"/>
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">                        Album 4</span>
                    <img src="images/Album 4.png" alt="Album 4" class="shop-item-image"/>
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Merch</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-Shirt</span>
                    <img class="shop-item-image" src="Images/Shirt.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Coffee Cup</span>
                    <img class="shop-item-image" src="Images/Cofee.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Cart</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img src="images/Shirt.png" alt="Shirt" width="100" height="100">
                        <span class="cart-item-title">T-SHIRT</span>    
                    </div>
                    <span class="cart-price cart-column">$119.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1"/>
                        <button class="btn btn-danger" type="reset">Remove</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img src="images/Album 3.png" alt="Album 3" width="100" height="100">
                        <span class="cart-item-title">Album 3</span>    
                    </div>
                    <span class="cart-price cart-column">$$9.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1"/>
                        <button class="btn btn-danger" type="reset">Remove</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$39.97</span>
            </div>
            <div>
                <button class="btn btn-primary btn-purchase" type="button">Purchase</button>
            </div>
        </section>

        <footer class="main-footer">
            <div class="main-container-footer">
                <h3 class="band-name band-name-medium">The Generics</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://youtube.com" target="_blank">
                            <img src="images/Youtube Logo.png"/>
                        </a>
                    </li>
                    <li>
                        <a href="https://spotify.com" target="_blank">
                            <img src="images/Spotify Logo.png"/>
                        </a>
                    </li>
                    <li>
                        <a href="https://facebook.com" target="_blank">
                            <img src="images/Facebook Logo.png"/>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
